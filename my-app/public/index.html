<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="get()">

    <div class="container">
    <h3 class="text-center">students list</h3>

    <table id="students" border="1" class="table table-striped"></table>



    <!-- POST request: -->
    <h3 class="text-center">Add a new student</h3>
    <form>
        <!--  student name -->
        <label for="sname" class="form-label">student's name: </label>
        <input type="text" id="sname" class="form-control"/>

        <!--  student age -->
         <label for="sage" class="form-label">Student age: </label>
         <input type="text" id="sage" class="form-control"/>

        <!--  student avg grade -->
        <label for="savg" class="form-label">Avg grade: </label>
        <input type="number" id="savg" class="form-control"/>

        <!--  student address -->
        <label for="saddress" class="form-label">Address: </label>
        <input type="text" id="saddress" class="form-control"/>

        <br/>

        <button onclick="post()" class="btn btn-success">Add a new student</button>
    </div>
    </form>

</div>

    <script src="script.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
